<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            flex-wrap: wrap;
            gap: 20px;
        }
        .game-button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            outline: none;
        }
        .game-button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            box-shadow: 0 6px 15px rgba(255, 75, 43, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <button class="game-button" onclick="window.location.href='https://firekirin.xyz:8888/default.aspx?638764510050054800'">Firekirin</button>
    <button class="game-button">Juwa</button>
    <button class="game-button">Pandamaster</button>
    <button class="game-button">Gamevault</button>
    <button class="game-button">Orionstar</button>
    <button class="game-button">Yolo</button>
    <button class="game-button">Gameroom</button>
    <button class="game-button">Vblink</button>
    <button class="game-button">Milkyway</button>
    <button class="game-button">Vegasweep</button>
    <button class="game-button">Riversweep</button>

</body>
</html>
